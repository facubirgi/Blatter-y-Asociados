version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-contable-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crm_contable}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network

volumes:
  postgres_data:

networks:
  crm-network:
    driver: bridge