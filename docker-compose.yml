version: '3.8'

services:
  # ====================================
  # üóÑÔ∏è Base de Datos PostgreSQL
  # ====================================
  postgres:
    image: postgres:16
    container_name: crm-postgres-dev
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-crm_contable}
      POSTGRES_USER: ${DB_USERNAME:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crm_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - crm-network

# ====================================
# üì¶ Vol√∫menes
# ====================================
volumes:
  postgres_data:
    driver: local

# ====================================
# üåê Redes
# ====================================
networks:
  crm-network:
    driver: bridge