name: Tests y Cobertura

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Tests Backend (NestJS)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependencias
        working-directory: ./backend
        run: npm ci

      - name: Ejecutar linter
        working-directory: ./backend
        run: npm run lint

      - name: Ejecutar tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: crm_test
          JWT_SECRET: test-secret-key-for-ci

      - name: Generar reporte de cobertura
        working-directory: ./backend
        run: npm run test:cov

      - name: Subir reporte de cobertura (Backend)
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-tests:
    name: Tests Frontend (React + Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias
        working-directory: ./frontend
        run: npm ci

      - name: Ejecutar linter
        working-directory: ./frontend
        run: npm run lint

      - name: Ejecutar tests
        working-directory: ./frontend
        run: npm test -- --run

      - name: Build de producciÃ³n
        working-directory: ./frontend
        run: npm run build

      - name: Generar reporte de cobertura
        working-directory: ./frontend
        run: npm run test:cov -- --run
        continue-on-error: true

  summary:
    name: Resumen de Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Resumen
        run: |
          echo "## ðŸ§ª Resumen de Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend Tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Revisa los detalles en las pestaÃ±as de arriba" >> $GITHUB_STEP_SUMMARY
