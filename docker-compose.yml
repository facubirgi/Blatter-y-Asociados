version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-contable-db
    restart: always
    environment:
      POSTGRES_DB: crm_contable
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network

volumes:
  postgres_data:

networks:
  crm-network:
    driver: bridge