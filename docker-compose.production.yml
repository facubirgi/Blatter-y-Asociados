# ğŸ³ Docker Compose - ProducciÃ³n
# ====================================
# Para usar este archivo:
# docker-compose -f docker-compose.production.yml up -d

version: '3.8'

services:
  # ====================================
  # ğŸ—„ï¸ Base de Datos PostgreSQL
  # ====================================
  postgres:
    image: postgres:16
    container_name: crm-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups # Carpeta para backups
    ports:
      - "5432:5432" # Solo para acceso externo si es necesario
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # ğŸš€ Backend (NestJS)
  # ====================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "3000:3000"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====================================
  # ğŸŒ Frontend (React + Nginx)
  # ====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${BACKEND_URL}
    container_name: crm-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443" # Para HTTPS (requiere certificados SSL)
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

# ====================================
# ğŸ“¦ VolÃºmenes
# ====================================
volumes:
  postgres_data:
    driver: local

# ====================================
# ğŸŒ Redes
# ====================================
networks:
  crm-network:
    driver: bridge
