version: '3.8'

services:
  # ====================================
  # üóÑÔ∏è Base de Datos MySQL
  # ====================================
  mysql:
    image: mysql:8.0
    container_name: crm-mysql-dev
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-crm_contable}
      MYSQL_USER: ${DB_USERNAME:-crm_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-crm_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - crm-network

# ====================================
# üì¶ Vol√∫menes
# ====================================
volumes:
  mysql_data:
    driver: local

# ====================================
# üåê Redes
# ====================================
networks:
  crm-network:
    driver: bridge